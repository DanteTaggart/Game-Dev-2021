<body id="myBody" style="background-repeat:repeat; background-size: 80%" background="Background01.jpg">

<h1 align=center>Samurai & ninja</h1>
<br><br><br><br>

<script>

   // global variables here
   let myGlobalX = 0
   let myClock


   // global functions here
function myHitOther(samuri.jpg,Ninja01.jpg){
   left1   = parseInt(document.getElementById(samuri.jpg).style.left)
   right1  = left1 + parseInt(document.getElementById(samuri.jpg).style.width)
   top1    = parseInt(document.getElementById(samuri.jpg).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(samuri.jpg).style.height)
   left2   = parseInt(document.getElementByIdNinja01.jpg).style.left)
   right2  = left2 + parseInt(document.getElementById(Ninja01.jpg).style.width)
   top2    = parseInt(document.getElementById(Ninja01.jpg).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(Ninja01.jpg).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}


function myCheckHit(){
   if ( myHitOther('samuri.jpg','Ninja01.jpg') ){
       alert('you lose')  
       document.getElementById('samuri.jpg').style.left = '20px'
       location = 't2a13-keydown.html'  // go to your next level
   }


   // more if statements here like the above



}  // end of myCheckHit()


</script>

<img id="samuri.jpg" style="position:absolute; width:100px; height:80px; top:0px; left:50px;"  src="samuri.jpg">
<img id="Ninja01.jpg" style="position:absolute; width:100px; height:80px; top:0px; left:250px;" src="Ninja01.jpg">

<input type=button value="Auto Background Left" onclick="{
  clearInterval(myClock)
  let myTemp = '100px 0px'
  myClock = setInterval(function(){
      myGlobalX -= 5
      myTemp =  myGlobalX + 'px 0px'
      document.getElementById('myBody').style.backgroundPosition = myTemp
  }, 100)
    
}">


<input type=button value="Image Right Fast Button" onTouchStart="{this.click(); event.preventDefault();}" onclick="{
  document.getElementById('samuri.jpg').style.left = parseInt(document.getElementById('samuri.jpg').style.left) + 10 + 'px'
  myCheckHit()     // checks for all collisions
}"><br><br>
